<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Sign In or Sign Up</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form id="signin-form" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label for="signin-email">Email</label>

                <input type="email" id="signin-email" required>
                <div class="error-message" id="signin-email-error"></div>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" required>
                <div class="error-message" id="signin-password-error"></div>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <form id="signup-form" onsubmit="handleSignUp(event)" style="display: none;">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
                <div class="error-message" id="signup-email-error"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
                <div class="error-message" id="signup-password-error"></div>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required>
                <div class="error-message" id="signup-confirm-password-error"></div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        const dummyUser = { email: "test@gmail.com", password: "123" };

        function switchTab(tab) {
            document.getElementById('signin-form').style.display = tab === 'signin' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = tab === 'signup' ? 'block' : 'none';
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            if (email === dummyUser.email && password === dummyUser.password) {
                alert("Login successful!");
                window.location.href = '/chat.html';
            } else {
                showError('signin-email-error', 'Invalid email or password');
            }
        }

        function handleSignUp(event) {
            event.preventDefault();
            alert("Signup is disabled in this dummy login system.");
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
